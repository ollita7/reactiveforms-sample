<div class="login">
  <div class="login-box">
    <form class="col-xs-12 form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password es requerida</div>
          <div *ngIf="f.password.errors.minlength">Password tiene que tener un largo mayor a 6</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Password Confirmation</label>
        <input type="password" formControlName="passwordConfirmation" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.passwordConfirmation.errors }" />
        <div *ngIf="submitted && f.passwordConfirmation.errors" class="invalid-feedback">
          <div *ngIf="f.passwordConfirmation.errors.required">Password es requerida</div>
          <div *ngIf="f.passwordConfirmation.errors.minlength">Password tiene que tener un largo mayor a 6</div>
        </div>
      </div>
      <div class="invalid-feedback" *ngIf="f.passwordConfirmation.invalid && (f.passwordConfirmation.dirty || f.passwordConfirmation.touched)">
        <div *ngIf="f.passwordConfirmation.errors"> Las contrase√±as no coinciden. </div>
      </div>
      <button class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
